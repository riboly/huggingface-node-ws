<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素小猫</title>
    <style>
        /* 1. 全局和布局设置 */
        body {
            display: flex; /* 启用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            min-height: 100vh; /* 最小高度为视口高度 */
            margin: 0;
            background-color: #f0f0f0; /* 背景色 */
        }

        /* 2. 小猫容器 (居中显示) */
        .cat-container {
            position: relative;
            width: 120px; /* 小猫的整体宽度 */
            height: 100px; /* 小猫的整体高度 */
        }

        /* 3. 小猫身体/头部 (一个正方形) */
        .cat-head {
            position: absolute;
            bottom: 0; /* 贴着底部，为耳朵留出空间 */
            width: 100px; /* 像素块大小 */
            height: 100px;
            background-color: #333; /* 猫的颜色 (深色) */
            left: 10px; /* 居中对齐 */
            /* 模拟像素风格，使用阴影创建边界 */
            box-shadow: 0 0 0 2px #000 inset;
        }

        /* 4. 左耳朵 (使用边框技巧创建三角形) */
        .cat-ear-left {
            position: absolute;
            top: -20px; /* 移到头部上方 */
            left: 5px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent; /* 左边透明 */
            border-right: 25px solid transparent; /* 右边透明 */
            border-bottom: 25px solid #333; /* 底部着色 (形成三角形) */
            /* 模拟像素风格 */
            box-shadow: 0 0 0 2px #000 inset;
        }

        /* 5. 右耳朵 */
        .cat-ear-right {
            position: absolute;
            top: -20px;
            right: 5px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid #333;
            box-shadow: 0 0 0 2px #000 inset;
        }

        /* 6. 眼睛 (两个小点) */
        .cat-eye-left, .cat-eye-right {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #000; /* 黑色眼睛 */
            top: 40px;
        }

        .cat-eye-left {
            left: 25px; /* 左眼位置 */
        }

        .cat-eye-right {
            right: 25px; /* 右眼位置 */
        }

        /* 7. 嘴巴 (一个小点或横线) */
        .cat-mouth {
            position: absolute;
            width: 10px;
            height: 4px;
            background-color: #000;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%); /* 居中 */
        }
    </style>
</head>
<body>

    <div class="cat-container">
        <div class="cat-head">
            <div class="cat-eye-left"></div>
            <div class="cat-eye-right"></div>
            <div class="cat-mouth"></div>
        </div>
        <div class="cat-ear-left"></div>
        <div class="cat-ear-right"></div>
    </div>

</body>
</html>
